<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Seasons</title>


    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">


    <link rel="stylesheet" href="style.css">


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container text-center mt-4">
        <img src="https://i.ibb.co/N2xCYpd3/Seasons.jpg" class="season-image img-fluid mb-4" id="seasonSmallImage" alt="Seasons image">
        <div class="d-flex flex-wrap justify-content-center gap-2">
            <button type="button" class="btn btn-success m-2" id="springBtn" onclick="changeSeasonToSpring()">Spring</button>
            <button type="button" class="btn btn-warning m-2" id="summerBtn" onclick="changeSeasonToSummer()">Summer</button>
            <button type="button" class="btn btn-danger m-2" id="autumnBtn" onclick="changeSeasonToAutumn()">Autumn</button>
            <button type="button" class="btn btn-primary m-2" id="winterBtn" onclick="changeSeasonToWinter()">Winter</button>
        </div>
    </div>


    <script src="JavaScript"></script>
</body>
</html>
